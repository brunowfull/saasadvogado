{% extends 'dashboard/base.html' %}

{% block title %}Confirmar Exclusão de Tipo de Despesa - {{ block.super }}{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Confirmar Exclusão</h1>
</div>

<div class="card">
    <div class="card-body">
        <p>Você tem certeza que deseja excluir o tipo de despesa <strong>{{ tipo_despesa.nome }}</strong>?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
            <a href="{% url 'dashboard:tipo_despesa_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
